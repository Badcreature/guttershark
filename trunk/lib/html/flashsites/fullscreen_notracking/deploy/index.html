<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/swfmacmousewheel2.js"></script>
	<script type="text/javascript">	
		var vars = {siteXML:"site.xml"};
		var params = {scale:'noScale',salign:'lt',menu:'false'};
		var attributes = {id:'testObject',name:'testObject'}; //give an id to the flash object
		swfobject.embedSWF("main.swf","flashcontent","100%","100%","9.0.0","js/expressInstall.swf",vars,params,attributes);
		swfmacmousewheel.registerObject(attributes.id);
	</script>
	<style type="text/css">	
		/* hide from ie on mac \*/
		html{height:100%;overflow:hidden}
		#flashcontent{height:100%}
		/* end hide */
		body{height:100%;margin:0;padding:0;background-color:#000}
	</style>
</head>
<body>
	<div id="flashcontent">
		<noscript>
			<h1>Alternative content</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</noscript>
	</div>
</body>
</html>
