<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<script type="text/javascript" src="js/tracking.js"></script>
	<script type="text/javascript" src="js/wt.js"></script>	
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/swfmacmousewheel2.js"></script>
	<script type="text/javascript">
		setupTracking('tracking.xml');
		var vars = {siteXML:"site.xml"};
		var params = {scale:'noScale',salign:'lt',menu:'false'};
		var attributes = {id:'flaswf',name:'flaswf'}; //give an id to the flash object
		swfobject.embedSWF("main.swf","flashcontent","600","400","9.0.0","js/expressInstall.swf",vars,params,attributes);
		swfmacmousewheel.registerObject(attributes.id);
	</script>
	<style type="text/css">
		body, html{height: 100%; margin:0; overflow:hidden;}
		#outer{height: 100%; width:100%; overflow:hidden;} /* or without overflow */
		#outer[id]{display:table; position:static;}
		#middle{position:absolute; top:50%; width:100%; text-align:center;} /* for explorer only*/
		#middle[id]{display:table-cell; vertical-align:middle; position:static;}
		#inner{position:relative; top:-50%; text-align:left;} /* for explorer only */
		#inner{width:600px; margin-left:auto; margin-right:auto;} /* for all browsers*/
	</style>
</head>
<body>
<div id="outer">
	<div id="middle">
		<div id="inner">
			<div id="flashcontent">
				<noscript>
					<h1>You need to upgrade your flash player.</h1>
					<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
				</noscript>
			</div>
		</div>
	</div>
</div>

<img style="display:none" id="atlas_tag" src="" />
</body>
</html>
